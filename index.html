<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tracker Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- General Reset --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: #ffffff; }

        /* --- Header --- */
        .header {
            background-color: #7b0000; /* Deep Red */
            height: 200px;
            position: relative;
        }

        /* --- HEADER BUTTONS CONTAINER --- */
        /* This wrapper holds both buttons and positions them together */
        .header-controls {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex; /* Aligns buttons side-by-side */
            gap: 20px; /* Space between Settings and Logout */
            z-index: 100;
        }

        /* Common Style for both buttons */
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            color: black; /* Default color */
            transition: transform 0.2s, color 0.2s;
            background: none;
            border: none; /* Remove default button borders */
            font-family: inherit; /* Inherit font from body */
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        /* Specific Hover Color for Logout (Red warning color) */
        .logout-btn:hover {
            color: #ffcccc; /* Light red/white on hover */
        }

        /* --- Main Layout Container --- */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* --- Profile Picture --- */
        .profile-pic-container {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 3px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: -100px;
            margin-bottom: 20px;
        }

        /* --- Info Card --- */
        .info-card {
            background-color: #1a6b8f; /* Teal Blue */
            color: black;
            border-radius: 30px;
            padding: 40px;
            min-height: 300px;
            border: 2px solid #000;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info-left { flex: 1; }
        
        .info-center {
            flex: 2;
            text-align: center;
            padding-right: 100px;
        }

        .info-card h1 { font-size: 3rem; margin-bottom: 5px; }
        .info-card .username { font-size: 1.5rem; opacity: 0.8; }
        .info-card h2 { font-size: 3rem; margin-bottom: 20px; }

        /* --- Stats Bar --- */
        .stats-container {
            background-color: #555555; /* Dark Gray */
            border-radius: 50px;
            padding: 40px;
            border: 2px solid #000;
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background-color: #1a6b8f;
            width: 180px;
            height: 120px;
            border-radius: 20px;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
            flex-grow: 1;
            max-width: 220px;
        }

        .stat-card:hover { transform: translateY(-5px); }
        .stat-title { font-size: 1.3rem; margin-bottom: 10px; color: black; }
        .stat-count { font-size: 0.9rem; color: black; }

        @media (max-width: 900px) {
            .header { height: 150px; }
            .profile-pic-container { margin-top: -75px; width: 150px; height: 150px; }
            .info-card { flex-direction: column; text-align: center; gap: 30px; }
            .info-center { padding-right: 0; }
            .stats-container { justify-content: center; }
            .header-controls { right: 20px; gap: 15px; } /* Tighten spacing on mobile */
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-controls">
            
            <button class="nav-btn">
                <span>Settings</span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </button>

            <button class="nav-btn logout-btn" onclick="alert('Logging out...')">
                <span>Logout</span>
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            </button>

        </div>
    </header>

    <div class="main-container">
        
        <div class="profile-pic-container">
            Profile Picture
        </div>
        
        <div class="info-card">
            <div class="info-left">
                <h1>Name</h1>
                <div class="username">Username</div>
            </div>
            
            <div class="info-center">
                <h2>About me</h2>
                <p>This is where your bio text will go.</p>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Anime</div>
                <div class="stat-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Manga</div>
                <div class="stat-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Game</div>
                <div class="stat-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Movies</div>
                <div class="stat-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">TV Shows</div>
                <div class="stat-count">0</div>
            </div>
        </div>

    </div>

</body>
</html>
